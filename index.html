<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="./index.js" defer></script>
    <title>Document</title>
</head>
<body>
    <section class="todo">
        <h2>
            My To-Do-List
        </h2>
        <div class="input">
            <input type="text" class="input-field" id="todoInput" placeholder="Add a new thing to do" >
            <button class="btn">Add</button>
        </div>
        <ul class="scroll">
            <li id="todoList"></li>
        </ul>
        <div>
            <hr class="counter">
            <div class="counter-container">
                <p>
                    <span>0</span>
                    Items Total
                </p>
                <button class="delete-all" onclick="deleteAllTasks();">Delete All</button>
            </div>
        </div>
    </section>
    <footer>
        <div class="footer">
            <p class="made-by">
                Made By
            </p>
            <p class="author">
                Eric Hervinn

            </p>

        </div>

    </footer>
    
</body>
</html>
